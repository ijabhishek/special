<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morning Surprise</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <button id="showMorningButton">Show Morning Surprise</button>

    <div class="popup" id="morningPopup">
        <div class="popup-content">
            <h2>Good Morning!</h2>
            <p>May today be as beautiful as you are!</p>
            <!-- Close button for the "Good Morning!" popup -->
            <button id="closeButton">Close</button>
        </div>
    </div>
    <audio id="morningAudio" autoplay style="display: none;">
        <source src="tere_naina.mp3" type="audio/mpeg">
    </audio>


    <script src="script.js"></script>
</body>

</html>
